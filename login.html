<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deal Zone</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="logo.png" alt="Deal Zone" class="logo" onclick="location.href='index.html'">
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Rester connecté(e) sur cet appareil</label>
                </div>
                <button type="submit" class="login-button">Connexion</button>
                <a href="#" class="create-account">Creer un compte</a>
            </form>
        </div>
    </div>
</body>
</html>
